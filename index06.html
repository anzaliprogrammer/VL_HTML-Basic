<html>
	<head>
		<meta charset="UTF-8" />
		<title>Faradars HTML learning - Video 6</title>
		<style>
			ul
			{
				list-style : none;
			}
			
			ul li
			{
				background-image : url('images/list_image.png');
				background-repeat : no-repeat;
				padding-left : 18px;
			}
		</style>
	</head>
	<body>
		<ol type="a" start="7">
			<li>HTML</li>
			<li>CSS</li>
			<li>js</li>
		</ol>
		
		<ul type="circle">
			<li>HTML</li>
			<li type="disc">CSS</li>
			<li>js</li>
			<li>ajax</li>
		</ul>
		
		<dl>
			<dt>HTML</dt>
			<dd>Hyper Text Markup Language</dd>
			<dt>CSS</dt>
			<dd>Cascading Style Sheet</dd>
		</dl>
	</body>
</html>
